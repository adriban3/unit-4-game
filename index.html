<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Play|Press+Start+2P" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <header>
        <h1 id="head">Star Wars RPG!</h1>
    </header>

    <div id="thumbs">
        <div id="one" class="tb" data-HP="120" data-AP="8" data-CAP="10">Obi-Wan Kenobi<br>
            <img class="thumbs" src="assets/images/obi.jpg" alt="Obi-Wan Kenobi"><br>
            120
        </div>
        <div id="two" class="tb" data-HP="100" data-AP="10" data-CAP="10">Luke Skywalker<br>
            <img class="thumbs" src="assets/images/luke.jpg" alt="Luke Skywalker"><br>
            100
        </div>
        <div id="three" class="tb" data-HP="150" data-AP="6" data-CAP="50">Darth Sidious<br>
            <img class="thumbs" src="assets/images/sid.jpeg" alt="Darth Sidious"><br>
            150
        </div>
        <div id="four" class="tb" data-HP="180" data-AP="4" data-CAP="5">Darth Maul<br>
            <img class="thumbs" src="assets/images/maul.jpg" alt="Darth Maul"><br>
            180
        </div>
    </div>

    <h2>Your Character</h2>

    <div id="enemies"></div>
    
    <div id="attack">
        <h2>Enemies Available To Attack</h2>
        <h2>Fight Section</h2>
        <button id="attackButton">Attack</button>
        <h2>Defender</h2>
    </div>

    <div id="defender"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
